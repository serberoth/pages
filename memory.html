<body>
<div class="container" >
  <div class="row" >
    <div class="col-sm" ><span>Attempts:</span><span id="attempts" name="attempts" ></span></div>
    <div class="col-sm" ><span>Matches:</span><span id="matches" name="matches" ></span></div>
  </div>
  <div id="victory" name="victory" class="container" >
    <div id="victory-text" name="victory-text" >YOU WIN!</div>

  </div>
  <div class="row" id="players" name="players" >
  </div>
  <hr />
  <div class="container" id="playarea" name="playarea" >
