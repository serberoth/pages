<html>
<head>
<title>Rondo Tracker</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css" rel="stylesheet" >

  <style>
  body {
    background-color: lightgray;
  }

  div.spacer {
    padding-top: 60px;
  }

  div.name {
    font-size: 32pt;
  }
  span.total-value {
    font-size: 80pt;
  }
  </style>

  <!-- script src="https://use.fontawesome.com/8c49f5639e.js"></script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container" >
    <div class="row spacer" >
      <div id="player1-name" class="col-sm-12 text-center name" >Player 1</div>
    </div>
    <div class="row" >
      <div class="col-sm-3 text-center alert alert-danger" ><i class="mdi mdi-sword" ></i></div>
      <div class="col-sm-3 text-center alert alert-success" ><i class="mdi mdi-lightning-bolt" ></i></div>
      <div class="col-sm-3 text-center alert alert-info" ><i class="mdi mdi-shield" ></i></div>
      <div class="col-sm-3 text-center alert alert-light" ><i class="mdi mdi-heart" ></i></div>
    </div>
    <div class="row" >
      <div class="col-sm-3 text-center align-middle alert alert-danger" >
        <span id="player1-atk" class="total-value" >0</span>
      </div>
      <div class="col-sm-3 text-center align-middle alert alert-success" >
        <span id="player1-volt" class="total-value" >0</span>
      </div>
      <div class="col-sm-3 text-center align-middle alert alert-info" >
        <span id="player1-def" class="total-value" >0</span>
      </div>
      <div class="col-sm-3 text-center align-middle alert alert-light" >
        <span id="player1-life" class="total-value" >15</span>
      </div>
    </div>
    <div class="row" >
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="1" data-attribute="atk" ><i class="mdi mdi-plus-circle" ></i><i class="mdi mdi-sword" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="1" data-attribute="atk" ><i class="mdi mdi-minus-circle" ></i><i class="mdi mdi-sword" ></i></a>
      </div>
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="1" data-attribute="volt" ><i class="mdi mdi-plus-circle "></i><i class="mdi mdi-lightning-bolt" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="1" data-attribute="volt" ><i class="mdi mdi-minus-circle "></i><i class="mdi mdi-lightning-bolt" ></i></a>
      </div>
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="1" data-attribute="def" ><i class="mdi mdi-plus-circle" ></i><i class="mdi mdi-shield" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="1" data-attribute="def" ><i class="mdi mdi-minus-circle" ></i><i class="mdi mdi-shield" ></i></a>
      </div>
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="1" data-attribute="life" ><i class="mdi mdi-plus-circle" ></i><i class="mdi mdi-heart" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="1" data-attribute="life" ><i class="mdi mdi-minus-circle" ></i><i class="mdi mdi-heart" ></i></a>
      </div>
    </div>



    <div class="row spacer" >
      <div id="player2-name" class="col-sm-12 text-center name" >Player 2</div>
    </div>
    <div class="row" >
      <div class="col-sm-3 text-center alert alert-danger" ><i class="mdi mdi-sword" ></i></div>
      <div class="col-sm-3 text-center alert alert-success" ><i class="mdi mdi-lightning-bolt" ></i></div>
      <div class="col-sm-3 text-center alert alert-info" ><i class="mdi mdi-shield" ></i></div>
      <div class="col-sm-3 text-center alert alert-light" ><i class="mdi mdi-heart" ></i></div>
    </div>
    <div class="row" >
      <div class="col-sm-3 text-center align-middle alert alert-danger" >
        <span id="player2-atk" class="total-value" >0</span>
      </div>
      <div class="col-sm-3 text-center align-middle alert alert-success" >
        <span id="player2-volt" class="total-value" >0</span>
      </div>
      <div class="col-sm-3 text-center align-middle alert alert-info" >
        <span id="player2-def" class="total-value" >0</span>
      </div>
      <div class="col-sm-3 text-center align-middle alert alert-light" >
        <span id="player2-life" class="total-value" >15</span>
      </div>
    </div>
    <div class="row" >
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="2" data-attribute="atk" ><i class="mdi mdi-plus-circle" ></i><i class="mdi mdi-sword" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="2" data-attribute="atk" ><i class="mdi mdi-minus-circle" ></i><i class="mdi mdi-sword" ></i></a>
      </div>
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="2" data-attribute="volt" ><i class="mdi mdi-plus-circle "></i><i class="mdi mdi-lightning-bolt" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="2" data-attribute="volt" ><i class="mdi mdi-minus-circle "></i><i class="mdi mdi-lightning-bolt" ></i></a>
      </div>
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="2" data-attribute="def" ><i class="mdi mdi-plus-circle" ></i><i class="mdi mdi-shield" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="2" data-attribute="def" ><i class="mdi mdi-minus-circle" ></i><i class="mdi mdi-shield" ></i></a>
      </div>
      <div class="col-sm-3 text-center" >
        <a class="add btn btn-md btn-primary" data-player="2" data-attribute="life" ><i class="mdi mdi-plus-circle" ></i><i class="mdi mdi-heart" ></i></a>
        <a class="sub btn btn-md btn-primary" data-player="2" data-attribute="life" ><i class="mdi mdi-minus-circle" ></i><i class="mdi mdi-heart" ></i></a>
      </div>
    </div>

    <div class="row spacer" >
      <div class="col-sm-12 text-center" >
        <a id="reset" class="btn btn-lg btn-primary" >Reset</a>
        <a id="first-player" class="btn btn-lg btn-primary" >Who's First</a>
      </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script>
  function getRandomInt(min, max) {
    min = Math.ceil(min);
    max = Math.ceil(max);
    return Math.floor(Math.random() * (max - min)) + min;
  }

  const player1 = {
    'name': 'Player 1',
    'atk': 0,
    'volt': 0,
    'def': 0,
    'life': 15,
  };
  const player2 = {
    'name': 'Player 2',
    'atk': 0,
    'volt': 0,
    'def': 0,
    'life': 15,
  };

  $('#player1-name').click(function() {
    var name = prompt('Player Name', player1['name']);
    if (name !== null) {
      player1['name'] = name;
      $('#player1-name').text(player1['name']);
    }
  });
  $('#player2-name').click(function() {
    var name = prompt('Player Name', player2['name']);
    if (name !== null) {
      player2['name'] = name;
      $('#player2-name').text(player2['name']);
    }
  });

  $('.add').click(function() {
    const player = $(this).data('player');
    const attr = $(this).data('attribute');
    const value = player == 1 ? ++player1[attr] : ++player2[attr];
    $(`#player${player}-${attr}`).text(value);
  });
  $('.sub').click(function() {
    const player = $(this).data('player');
    const attr = $(this).data('attribute');
    const value = player == 1 ? --player1[attr] : --player2[attr];
    $(`#player${player}-${attr}`).text(value);
  });

  $('#reset').click(function() {
    player1['atk'] = 0;
    player1['volt'] = 0;
    player1['def'] = 0;
    player1['life'] = 15;

    player2['atk'] = 0;
    player2['volt'] = 0;
    player2['def'] = 0;
    player2['life'] = 15;

    $('#player1-name').removeClass('alert alert-dark');
    $('#player2-name').removeClass('alert alert-dark');

    $('#player1-atk').text(0);
    $('#player1-volt').text(0);
    $('#player1-def').text(0);
    $('#player1-life').text(15);

    $('#player2-atk').text(0);
    $('#player2-volt').text(0);
    $('#player2-def').text(0);
    $('#player2-life').text(15);
  });

  $('#first-player').click(function() {
    var selection = getRandomInt(0, 2) == 0;

    $('#player1-name').removeClass('alert alert-dark');
    $('#player2-name').removeClass('alert alert-dark');

    if (selection) {
      $('#player1-name').addClass('alert alert-dark');
    } else {
      $('#player2-name').addClass('alert alert-dark');
    }

    alert(selection ? player1.name : player2.name);
  });
  </script>
</body>
</html>
